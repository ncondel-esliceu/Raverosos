<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería de Imágenes y Videos</title>
  <link rel="stylesheet" href="./Dias CSS/10mayo.css" />
</head>
<body>
  <div class="fondo"></div>

  <h1>Sikosiaos</h1>

  <div class="galeria">
    <!-- Imágenes -->
    <img src="./Fotos10mayo/Foto1.jpg" alt="Pero y estos papis?" class="thumbnail" />
    <img src="./Fotos10mayo/Foto2.jpg" alt="Como brilla la calva" class="thumbnail" />
    <img src="./Fotos10mayo/Foto3.jpg" alt="" class="thumbnail" />
    <img src="./Fotos10mayo/Foto5.jpg" alt="Nada que decir" class="thumbnail" />
    <img src="./Fotos10mayo/Foto6.jpg" alt="Bro no ma subiooo woow" class="thumbnail" />
    <img src="./Fotos10mayo/Foto7.jpg" alt="Las 3 viejas" class="thumbnail" />

    <!-- Videos -->
    <video src="./Fotos10mayo/Video1.mp4" class="thumbnail" muted></video>
    <video src="./Fotos10mayo/Video2.mp4" class="thumbnail" muted></video>
    <video src="./Fotos10mayo/Video3.mp4" class="thumbnail" muted></video>
    <video src="./Fotos10mayo/Video4.mp4" class="thumbnail" muted></video>
    <video src="./Fotos10mayo/Video5.mp4" class="thumbnail" muted></video>
    <video src="./Fotos10mayo/Video6.mp4" class="thumbnail" muted></video>
    <video src="./Fotos10mayo/Video7.mp4" class="thumbnail" muted></video>
    <video src="./Fotos10mayo/Video8.mp4" class="thumbnail" muted></video>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="caption">
    <button id="cerrar" aria-label="Cerrar multimedia">&times;</button>
    <div id="contenido-modal"></div>
    <div id="caption"></div>
  </div>

  <script src="./Dias Java/10mayo.js"></script>
</body>
</html>
