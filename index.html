<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario Anual</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="fondo"></div>

  <div class="calendario-container">
    <div class="encabezado">
      <button id="prev" aria-label="Mes anterior">&#8592;</button>
      <h1 id="mes-anio"></h1>
      <button id="next" aria-label="Mes siguiente">&#8594;</button>
    </div>
    <table id="calendario" role="grid" aria-labelledby="mes-anio" aria-readonly="true">
      <thead>
        <tr>
          <th>Dom</th><th>Lun</th><th>Mar</th><th>Mié</th><th>Jue</th><th>Vie</th><th>Sáb</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
